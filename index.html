<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg site-nav py-5 px-5">
      <div class="container-fluid py-2 px-5">
        <div class="ps-5">
          <a href="" class="text-decoration-none d-flex">
            <img
              src="./images/logo@2x.png"
              alt="weather logo"
              width="70"
              height="44"
            />
            <div class="text-white ms-2">
              <h1 class="fs-5 mb-0">Weather</h1>
              <!-- small tag define smaller text -->
              <small class="text-secondary">tagline goes here</small>
            </div>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse d-flex justify-content-end pe-5"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item me-4">
              <a
                class="nav-link active text-info border rounded-pill px-4 border-info border-2 py-1"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white custom-nav" href="#">News</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white custom-nav" href="#"
                >Live Cameras</a
              >
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white custom-nav" href="#">Photos</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link text-white custom-nav" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-div pt-5">
      <!-- div of the input and send button -->

      <div class="pt-5">
        <div class="input-div container position-relative">
          <input
            type="text"
            class="w-100 border border-0 rounded-pill py-4 px-4 text-white"
            placeholder="Find your Location..."
          />
          <button
            class="btn btn-info rounded-pill fs-5 text-white px-5 py-3 me-3"
            type="button"
          >
            Find
          </button>
        </div>
      </div>

      <div class="container text-white mt-5">
        <div class="row d-flex align-items-stretch cards-parent"></div>

        <!-- the card code will be written here -->
      </div>
    </div>

    <footer class="mt-5 pb-4">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-md-8">
            <div class="pt-5">
              <div class="input-div container position-relative">
                <input
                  type="text"
                  class="w-100 border border-0 rounded-pill py-4 px-4 text-white"
                  placeholder="Find your Email to subscribe..."
                />
                <button
                  class="btn btn-info rounded-pill fs-5 text-white px-5 py-3 me-3"
                  type="submit"
                >
                  Subscribe
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="social-links pt-5 mt-3">
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
              <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
              <a href=""><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4 ps-4 pb-5">
        <p class="text-white mb-0">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="./JS/main.js"></script>

    <script src="./JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
